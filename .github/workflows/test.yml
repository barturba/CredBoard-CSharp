name: Test Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-core:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Test on Windows
      run: |
        # Verify we're on Windows
        Write-Host "Running on: $env:RUNNER_OS"

        # Build for testing
        dotnet build -c Debug --no-restore

        # Run unit tests
        dotnet test CredBoard.Tests/CredBoard.Tests.csproj --verbosity normal

        # Test that the Windows Forms application can be built
        dotnet publish -c Release --self-contained -r win-x64 -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./test-build

        # Check if executable was built successfully
        if (Test-Path "./test-build/CredBoard.exe") {
          $fileInfo = Get-Item "./test-build/CredBoard.exe"
          Write-Host "✅ Windows executable built successfully"
          Write-Host "   Size: $([math]::Round($fileInfo.Length / 1MB, 2)) MB"
          Write-Host "   Path: $($fileInfo.FullName)"
        } else {
          Write-Host "❌ Windows executable build failed"
          exit 1
        }

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: CredBoard-Windows-Executable
        path: ./test-build/CredBoard.exe
